<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Grid</title>
    <style>
        /* Add your CSS styling here */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .grid-item {
            border: 2px solid red; /* Default border color */
        }
        .image {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body tabindex="0" onkeydown="handleKeyPress(event)" onkeyup="stopFrameAdvance(event)"> <!-- Added onkeyup event -->
    <div class="grid-container">
        <!-- Dynamically generate grid items for each camera -->
        {% for img_src in images %}
        <div class="grid-item" onclick="imageClicked({{ loop.index }})">
            <img src="{{ img_src }}" class="image">
        </div>
        {% endfor %}
    </div>

    <script>
        let currentFrame = 0;
        let frameInterval;
        const frameRate = 100; // Time in milliseconds between frame updates

        function imageClicked(index) {
            // Logic to handle image click
            console.log("Image clicked: ", index);
        }

        function updateFrame(newFrame) {
            currentFrame = newFrame;
            console.log("Current Frame: ", currentFrame);
            // Update the displayed image based on currentFrame
        }

        function handleKeyPress(event) {
            if (event.repeat) return; // Prevent multiple intervals when holding down the key
            if (event.key === 'a' || event.key === 'd') {
                const frameStep = event.key === 'a' ? -1 : 1;
                frameInterval = setInterval(() => updateFrame(currentFrame + frameStep), frameRate);
            }
        }

        function stopFrameAdvance(event) {
            if (event.key === 'a' || event.key === 'd') {
                clearInterval(frameInterval);
            }
        }

        document.body.focus();
    </script>
</body>
</html>

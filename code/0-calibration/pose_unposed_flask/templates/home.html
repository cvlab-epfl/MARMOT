<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

    <title>Home</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Home</h1>
        <h2 class="mt-5">Setup</h2>
        <div class="mt-4">
            <a href="/setup/footage" class="btn {{ 'btn-success' if footage_set else 'btn-primary' }}">Specify Footage</a>
            <a href="/setup/intrinsics" class="btn {{ 'btn-success' if intrinsics_set else 'btn-primary' }}">Specify Intrinsics</a>
            <a href="/setup/config" class="btn {{ 'btn-success' if config_set else 'btn-primary' }}">Set Configs</a>
        </div>

        <h2 class="mt-5">Calculate Intrinsics</h2>
        <div class="mt-4">
            <a href="/intrinsics/calculate" class="btn {{ 'btn-success' if intrinsics_calculated else 'btn-primary' }}">Run Intrinsics</a>
            <a href="/intrinsics/visualise" class="btn {{'btn-primary'}}">Verify Results</a>
        </div>
        <h2 class="mt-5">Run OpenSfM</h2>
        <div class="mt-4">
            <a href="/opensfm/segmentation" class="btn {{'btn-primary'}}">Specify Segmentation</a>
            <a href="/opensfm/new_config" class="btn {{ 'btn-primary'}}">Set New Config</a>
            <a href="/opensfm/run" class="btn {{ 'btn-success' if opensfm_ready else 'btn-primary' }}">Run</a>
            <a href="/opensfm/view" class="btn {{ 'btn-success' if reconstruction_generated else 'btn-primary' }}">View</a>

        </div>
        <h2 class="mt-5">Refine Calibration</h2>
        <div class="mt-4">
            <a href="/refine/upload/reconstruction" class="btn {{ 'btn-success' if reconstruction_uploaded else 'btn-primary' }}">Reconstruction</a>
            <a href="/upload/matches" class="btn {{ 'btn-success' if matches_uploaded else 'btn-primary' }}">Matches</a>
            <a href="/upload/images" class="btn {{ 'btn-success' if images_uploaded else 'btn-primary' }}">Images</a>
            <a href="/upload/features" class="btn {{ 'btn-success' if features_uploaded else 'btn-primary' }}">Features</a>
            <a href="/calibrate" class="btn {{ 'btn-primary' if ready_for_calibration else 'btn-danger' }}">Calibrate Images</a>

        </div>
        <form action="/delete" method="post">
            <input type="submit" value="Delete All" class="btn btn-danger">
        </form>
    </div>
    

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
